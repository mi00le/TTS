<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">

    <meta http-equiv="Content-Security-Policy"
        content="default-src *; style-src 'self' http://* 'unsafe-inline'; script-src 'self' http://* 'unsafe-inline' 'unsafe-eval'" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/index.css">
    <title>TTS</title>
</head>

<body>
    <input type="file" id="file" >
    <div class="container">
        <button id="import">Import Text File</button>
        <select id="voices"></select>
        <div class="slider">
            <p id="rate_label">Speed: 0.75</p>
            <input id="rate" type="range" step="0.01" min="0.00" max="3.00" value="0.75">
        </div>
        <div class="slider">
            <p id="pitch_label">Pitch: 0.9</p>
            <input id="pitch" type="range" step="0.1" min="0" max="3" value="0.9">
        </div>
    </div>
    <div class="controller">
        <button id="speak" style="background-color: #03c4a1;"><i class="fas fa-play"></i></button>
        <button id="cancel" style="background-color: #c62a88;"><i class="fas fa-stop"></i></button>
    </div>
    <div class="output">

    </div>

    <script src="js/pdf.min.js"></script>
    <script src="js/pdf.worker.entry.min.js"></script>
    <script src="js/pdf.worker.min.js"></script>

    <script src="js/jquery-3.5.1.min.js"></script>

    <script src="cordova.js"></script>
    <script src="js/all.min.js"></script>

    <script src="js/index.js"></script>

</body>

</html>
